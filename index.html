<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f7f3;
            color: #333;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: #f8f7f3;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .main-section {
            text-align: center;
            padding: 40px 20px;
        }
        .main-section h1 {
            font-size: 2.5em;
            font-weight: bold;
            margin: 10px 0;
        }
        .search-bar input {
            padding: 10px;
            width: 60%;
            max-width: 400px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .categories {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            padding: 20px 0;
        }
        .category {
            padding: 8px 16px;
            border-radius: 12px;
            font-weight: bold;
            text-decoration: none;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        /* Category-specific colors */
        .category[data-category="Entrees"] { background-color: #FF6B6B; }
        .category[data-category="Breakfast"] { background-color: #4ECDC4; }
        .category[data-category="Lunch"] { background-color: #45B7D1; }
        .category[data-category="Desserts"] { background-color: #96CEB4; }
        .category[data-category="Sides"] { background-color: #FFBE0B; }
        .category[data-category="Drinks"] { background-color: #9B5DE5; }
        .category[data-category="All"] { background-color: #666666; }

        .category:hover {
            opacity: 0.9;
        }

        .add-recipe {
            display: flex;
            justify-content: center;
            margin: 20px;
        }
        .add-recipe button {
            padding: 10px 20px;
            font-size: 1em;
            font-weight: bold;
            color: #fff;
            background-color: #6a5acd;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .add-recipe button:hover {
            background-color: #5b4fc6;
        }

        /* Recipe Cards Styling */
        .recipe-cards {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin: 20px 0;
        }
        .recipe-card {
            width: 220px;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
            background-color: #fff;
            cursor: pointer;
        }
        .recipe-card h3 {
            font-size: 1.1em;
            font-weight: bold;
            margin: 10px 0;
        }
        .recipe-card p {
            margin: 5px 0;
            color: #777;
        }
                /* Modal and Actions Styling */
                .recipe-modal {
                    display: block;
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background-color: rgba(0,0,0,0.7);
                    z-index: 1000;
                }
        
                .modal-content {
                    background-color: white;
                    margin: 5% auto;
                    padding: 20px;
                    width: 80%;
                    max-width: 800px;
                    border-radius: 10px;
                    position: relative;
                    max-height: 90vh;
                    overflow-y: auto;
                }
        
                .modal-image {
                    width: 100%;
                    max-height: 300px;
                    object-fit: cover;
                    border-radius: 8px;
                    margin: 10px 0;
                }
        
                .recipe-description, .recipe-ingredients, .recipe-steps {
                    margin: 40px 0;
                    padding-bottom: 20px;
                    border-bottom: 1px solid #eee;
                }
        
                .recipe-steps {
                    display: flex;
                    flex-direction: column;
                    gap: 20px;
                    margin: 40px 0;
                }
        
                .recipe-step {
                    margin: 0;
                    padding: 20px;
                    background-color: #f8f9fa;
                    border-radius: 8px;
                    width: 100%;
                }
        
                .step-number {
                    color: #6a5acd;
                    font-weight: bold;
                    margin-bottom: 8px;
                }
        
                .recipe-step p {
                    margin: 0;
                    line-height: 1.5;
                }
        
                .recipe-step img {
                    max-width: 100%;
                    height: 150px;
                    object-fit: cover;
                    margin-top: 10px;
                    border-radius: 8px;
                }
        
                .close {
                    position: absolute;
                    right: 10px;
                    top: 10px;
                    font-size: 24px;
                    cursor: pointer;
                }
        
                .recipe-actions {
                    display: flex;
                    gap: 10px;
                    margin-top: 10px;
                }
        
                .recipe-actions button {
                    padding: 5px 10px;
                    font-size: 0.9em;
                    color: #fff;
                    background-color: #6a5acd;
                    border: none;
                    border-radius: 5px;
                    cursor: pointer;
                }
        
                .recipe-card img {
                    width: 100%;
                    height: 150px;
                    object-fit: cover;
                    border-radius: 8px;
                    margin-bottom: 10px;
                }
        
                /* Add new styles for ingredients */
                .recipe-ingredients ul {
                    list-style-type: none;
                    padding: 0;
                    margin: 20px 0;
                }
        
                .recipe-ingredients li {
                    padding: 5px 0;
                    border-bottom: 1px solid #eee;
                }
        
                .ingredient-container {
                    display: flex;
                    gap: 10px;
                    margin-bottom: 10px;
                }
        
                .ingredient-input {
                    flex-grow: 1;
                }
        
                .remove-ingredient {
                    background-color: #ff4444;
                    color: white;
                    border: none;
                    border-radius: 4px;
                    cursor: pointer;
                    padding: 5px 10px;
                }
        
                .shoes-text {
                    color: #ff69b4;
                    font-style: italic;
                    text-align: center;
                    margin-top: 40px;
                    padding-top: 20px;
                    border-top: 1px solid #eee;
                }
            </style>
        </head>
        <body>
            <!-- Header with Navigation Links -->
            <header>
                <h1>Recipe Book</h1>
                <nav>
                    <a href="#">Recipes</a>
                    <a href="#">Resources</a>
                    <a href="#">About</a>
                    <a href="#">Contact</a>
                </nav>
            </header>
        
            <!-- Main Heading Section -->
            <section class="main-section">
                <h1>Where Every Recipe Tells a Story</h1>
                <div class="search-bar">
                    <input type="text" placeholder="Search for a recipe" id="search-input" oninput="filterRecipes()">
                </div>
        
                <!-- Categories with Links -->
                <div class="categories">
                    <span class="category" data-category="Entrees" onclick="filterByCategory('Entrees')">ENTREES</span>
                    <span class="category" data-category="Breakfast" onclick="filterByCategory('Breakfast')">BREAKFAST</span>
                    <span class="category" data-category="Lunch" onclick="filterByCategory('Lunch')">LUNCH</span>
                    <span class="category" data-category="Desserts" onclick="filterByCategory('Desserts')">DESSERTS</span>
                    <span class="category" data-category="Sides" onclick="filterByCategory('Sides')">SIDES</span>
                    <span class="category" data-category="Drinks" onclick="filterByCategory('Drinks')">DRINKS</span>
                    <span class="category" data-category="All" onclick="filterByCategory('All')">ALL</span>
                </div>
            </section>
        
            <!-- Recipe Cards Section -->
            <section class="recipe-cards" id="recipe-cards">
                <!-- Dynamic recipe cards will be injected here -->
            </section>
        
            <!-- Add Recipe Button -->
            <div class="add-recipe">
                <button onclick="window.location.href='add-recipe.html'">Add Your Recipe</button>
            </div>
        
            <!-- JavaScript for Filtering and Displaying Recipes -->
            <script>
                function filterRecipes() {
                    const query = document.getElementById('search-input').value.toLowerCase();
                    const recipeCards = document.querySelectorAll('.recipe-card');
        
                    recipeCards.forEach(card => {
                        const title = card.querySelector('h3').textContent.toLowerCase();
                        card.style.display = title.includes(query) ? 'block' : 'none';
                    });
                }
        
                function filterByCategory(category) {
                    const recipeCards = document.querySelectorAll('.recipe-card');
        
                    recipeCards.forEach(card => {
                        const cardCategory = card.getAttribute('data-category');
                        if (category === 'All' || cardCategory === category) {
                            card.style.display = 'block';
                        } else {
                            card.style.display = 'none';
                        }
                    });
                }
        
                function displayRecipes() {
                    const recipes = JSON.parse(localStorage.getItem('recipes')) || [];
                    const recipeCardsContainer = document.getElementById("recipe-cards");
                    recipeCardsContainer.innerHTML = "";
        
                    recipes.forEach((recipe, index) => {
                        const recipeCard = document.createElement("div");
                        recipeCard.className = "recipe-card";
                        recipeCard.setAttribute('data-category', recipe.category);
        
                        recipeCard.innerHTML = `
                            <div>
                                ${recipe.image ? `<img src="${recipe.image}" alt="Recipe Image">` : ''}
                                <h3>${recipe.name}</h3>
                                <p>Category: ${recipe.category}</p>
                                <p>Prep: ${recipe.prepTime} mins | Cook: ${recipe.cookTime} mins</p>
                                <p>Difficulty: ${recipe.difficulty}</p>
                            </div>`;
        
                        recipeCard.addEventListener('click', () => {
                            const modal = document.createElement('div');
                            modal.className = 'recipe-modal';
        
                            const modalContent = document.createElement('div');
                            modalContent.className = 'modal-content';
        
                            const stepsHtml = recipe.steps
                                .map((step, stepIndex) => `
                                    <div class="recipe-step">
                                        <div class="step-number">Step ${stepIndex + 1}</div>
                                        <p>${typeof step === 'object' ? step.text : step}</p>
                                        ${step.image ? `<img src="${step.image}" alt="" class="step-image">` : ''}
                                    </div>
                                `).join('');
        
                            modalContent.innerHTML = `
                                <span class="close">Ã—</span>
                                <div class="recipe-actions">
                                    <button class="edit-btn">Edit</button>
                                    <button class="delete-btn">Delete</button>
                                </div>
                                <h2>${recipe.name}</h2>
                                ${recipe.image ? `<img src="${recipe.image}" alt="${recipe.name}" class="modal-image">` : ''}
                                <p><strong>Category:</strong> ${recipe.category}</p>
                                <p><strong>Prep Time:</strong> ${recipe.prepTime} minutes</p>
                                <p><strong>Cook Time:</strong> ${recipe.cookTime} minutes</p>
                                <p><strong>Total Time:</strong> ${parseInt(recipe.prepTime) + parseInt(recipe.cookTime)} minutes</p>
                                <p><strong>Difficulty:</strong> ${recipe.difficulty}</p>
                                <p><strong>Servings:</strong> ${recipe.servings}</p>
                                
                                <div class="recipe-ingredients">
                                    <h3>Ingredients</h3>
                                    <ul>
                                        ${recipe.ingredients.map(ingredient => {
                                            const amount = ingredient.amount ? `${ingredient.amount} ` : '';
                                            const unit = ingredient.unit ? `${ingredient.unit} ` : '';
                                            return `<li>${amount}${unit}${ingredient.name}</li>`;
                                        }).join('')}
                                    </ul>
                                </div>
                                
                                <div class="recipe-description">
                                    <h3>Description</h3>
                                    <p>${recipe.description}</p>
                                </div>
                                
                                <div class="recipe-steps">
                                    <h3>Instructions</h3>
                                    ${stepsHtml}
                                </div>
        
                                <p class="shoes-text">PLEASE BUY ME NEW SHOES!</p>
                            `;
        
                            modalContent.querySelector('.close').onclick = () => modal.remove();
                            
                            modalContent.querySelector('.edit-btn').onclick = function() {
                                localStorage.setItem('editingRecipe', JSON.stringify(recipe));
                                window.location.href = 'add-recipe.html?edit=true';
                            };
        
                            modalContent.querySelector('.delete-btn').onclick = () => {
                                const recipes = JSON.parse(localStorage.getItem('recipes')) || [];
                                const index = recipes.findIndex(r => r.name === recipe.name);
                                if (index !== -1) {
                                    recipes.splice(index, 1);
                                    localStorage.setItem('recipes', JSON.stringify(recipes));
                                    displayRecipes();
                                }
                                modal.remove();
                            };
        
                            modal.appendChild(modalContent);
                            document.body.appendChild(modal);
                        });
        
                        recipeCardsContainer.appendChild(recipeCard);
                    });
                }
        
                // Load recipes when the page loads
                document.addEventListener("DOMContentLoaded", displayRecipes);
            </script>
        </body>
        </html>
